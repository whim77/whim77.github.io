<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .download-button {
            width: 100%;
            max-width: 300px;
            padding: 15px 0;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        
        .photo-button {
            background-color: #4285F4;
        }
        
        .photo-button:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .video-button {
            background-color: #34A853;
        }
        
        .video-button:hover {
            background-color: #2E8B57;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <a href="#" id="photoLink" class="download-button photo-button">Photo Download</a>
    <a href="#" id="videoLink" class="download-button video-button">Video Download</a>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // URL에서 쿼리 파라미터 가져오기
            const urlParams = new URLSearchParams(window.location.search);
            const photoUrl = urlParams.get('photoUrl');
            const videoUrl = urlParams.get('videoUrl');
            
            // 사진 다운로드 링크 설정
            const photoLink = document.getElementById('photoLink');
            if (photoUrl) {
                photoLink.href = photoUrl;
            } else {
                photoLink.href = "#";
                photoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('사진 다운로드 링크가 제공되지 않았습니다.');
                });
            }
            
            // 비디오 다운로드 링크 설정
            const videoLink = document.getElementById('videoLink');
            if (videoUrl) {
                videoLink.href = videoUrl;
            } else {
                videoLink.href = "#";
                videoLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    alert('비디오 다운로드 링크가 제공되지 않았습니다.');
                });
            }
            
            // 터치 이벤트 추가 (모바일용)
            const buttons = document.querySelectorAll('.download-button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                
                button.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
